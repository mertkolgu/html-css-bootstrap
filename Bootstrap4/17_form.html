<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 - Form</title>
    <link rel="stylesheet" href="/bootstrap-4.5.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form action="POST">
            <div class="form-group">
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <input type="email" class="form-control">
            </div>

            <div class="form-group">
                <select name="" id="" class="form-control">
                    <option value="item">item</option>
                    <option value="item">item</option>
                    <option value="item">item</option>
                    <option value="item">item</option>
                </select>
            </div>

            <div class="form-group">
                <select name="" id="" class="form-control" multiple>
                    <option value="item">item</option>
                    <option value="item">item</option>
                    <option value="item">item</option>
                    <option value="item">item</option>
                    <option value="item">item</option>
                    <option value="item">item</option>
                    <option value="item">item</option>
                    <option value="item">item</option>
                </select>
            </div>

            <div class="form-group">
                <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
            </div>

            <div class="form-group">
                <input class="form-control" type="file">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" readonly value="lorem">
                <input type="text" class="form-control-plaintext" readonly value="lorem">
                <input type="text" class="form-control" disabled value="lorem">
            </div>

            <div class="form-check form-check-inline">
                <label for="cb1" class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="cb1"> CBX
                </label>
            </div>

            <div class="form-check form-check-inline">
                <label for="cb2" class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="cb2"> CBX
                </label>
            </div>

            <div class="form-check form-check-inline">
                <label for="cb3" class="form-check-label">
                    <input type="radio" class="form-check-input" id="cb3"> CBX
                </label>
            </div>

            <div class="form-check form-check-inline disabled">
                <label for="cb" class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="cb" disabled> CBX
                </label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control is-valid">
            </div>

            <div class="form-group">
                <input type="text" class="form-control is-invalid">
            </div>
        </form>
        <hr>

        <form id="needs-validation" novalidate>
            <input type="text" class="form-control" placeholder="Ad"><br>
            <input type="text" class="form-control" placeholder="Soyad"><br>
            <button type="submit" class="btn btn-success">GÃ¶nder</button>
        </form>
        <hr>

        <form class="was-validated">
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
                <label class="custom-control-label" for="customControlValidation1">Check this custom checkbox</label>
                <div class="invalid-feedback">Example invalid feedback text</div>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked"
                    required>
                <label class="custom-control-label" for="customControlValidation2">Toggle this custom radio</label>
            </div>
            <div class="custom-control custom-radio mb-3">
                <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked"
                    required>
                <label class="custom-control-label" for="customControlValidation3">Or toggle this other custom
                    radio</label>
                <div class="invalid-feedback">More example invalid feedback text</div>
            </div>
            <div class="form-group">
                <select class="custom-select" required>
                    <option value="">Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <div class="invalid-feedback">Example invalid custom select feedback</div>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                <div class="invalid-feedback">Example invalid custom file feedback</div>
            </div>
        </form>
        <hr>

        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationTooltip01">First name</label>
                    <input type="text" class="form-control" id="validationTooltip01" placeholder="First name" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationTooltip02">Last name</label>
                    <input type="text" class="form-control" id="validationTooltip02" placeholder="Last name" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationTooltipUsername">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                        </div>
                        <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Username"
                            required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationTooltip03">City</label>
                    <input type="text" class="form-control" id="validationTooltip03" placeholder="City" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationTooltip04">State</label>
                    <input type="text" class="form-control" id="validationTooltip04" placeholder="State" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationTooltip05">Zip</label>
                    <input type="text" class="form-control" id="validationTooltip05" placeholder="Zip" required>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>

    <script src="/bootstrap-4.5.3/js/jquery-3.5.1.min.js"></script>
    <script src="/bootstrap-4.5.3/js/popper.min.js"></script>
    <script src="/bootstrap-4.5.3/js/bootstrap.js"></script>
    <script>
        (function () {
            "use strict";
            window.addEventListener("load", function () {
                var form = document.getElementById("needs-validation");
                form.addEventListener("submit", function (event) {
                    if (form.checkValidity() == false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                }, false);
            }, false);
        }());
    </script>
</body>

</html>
