<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 - Breakpoint</title>
    <link rel="stylesheet" href="/bootstrap-4.5.3/css/bootstrap.min.css">
    <style>
        /* ufak cihazlar 576px*/
        @media (max-width: 576px) {
            body {
                background-color: pink;
            }
        }

        /* ufak cihazlar 576px*/
        @media (min-width: 576px) {
            body {
                background-color: aqua;
            }
        }

        /* medium cihazlar 768px*/
        @media (min-width: 768px) {
            body {
                background-color: yellow;
            }
        }

        /* large cihazlar 992px*/
        @media (min-width: 992px) {
            body {
                background-color: aquamarine;
            }
        }

        /* extra large cihazlar 1200px*/
        @media (min-width: 1200px) {
            body {
                background-color: red;
            }
        }
    </style>
</head>

<body>
    <div class="container">

    </div>

    <script src="/bootstrap-4.5.3/js/jquery-3.5.1.min.js"></script>
    <script src="/bootstrap-4.5.3/js/popper.min.js"></script>
    <script src="/bootstrap-4.5.3/js/bootstrap.js"></script>
</body>

</html>
