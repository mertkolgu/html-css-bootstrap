<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 - ProgressBar</title>
    <link rel="stylesheet" href="/bootstrap-4.5.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container"><br>
        <div class="progress">
            <div class="progress-bar" style="width: 25%;">%25</div>
        </div><br>

        <div class="progress">
            <div class="progress-bar" style="width: 50%;">%50</div>
        </div><br>

        <div class="progress">
            <div class="progress-bar" style="width: 75%;">%75</div>
        </div><br>

        <div class="progress">
            <div class="progress-bar" style="width: 100%;">%100</div>
        </div><br>
        <hr>

        <div class="progress">
            <div class="progress-bar bg-dark" style="width: 25%;">%25</div>
        </div><br>

        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 50%;">%50</div>
        </div><br>

        <div class="progress">
            <div class="progress-bar bg-info" style="width: 75%;">%75</div>
        </div><br>

        <div class="progress">
            <div class="progress-bar bg-success" style="width: 100%;">%100</div>
        </div><br>
        <hr>

        <div class="progress">
            <div class="progress-bar bg-dark progress-bar-striped" style="width: 25%;">%25</div>
        </div><br>

        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped" style="width: 50%;">%50</div>
        </div><br>

        <div class="progress">
            <div class="progress-bar bg-info progress-bar-striped" style="width: 75%;">%75</div>
        </div><br>

        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" style="width: 100%;">%100</div>
        </div><br>
        <hr>

        <div class="progress">
            <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width: 25%;">%25</div>
        </div><br>

        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 50%;">%50</div>
        </div><br>

        <div class="progress">
            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 75%;">%75</div>
        </div><br>

        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 100%;">%100
            </div>
        </div><br>
    </div>

    <script src="/bootstrap-4.5.3/js/jquery-3.5.1.min.js"></script>
    <script src="/bootstrap-4.5.3/js/popper.min.js"></script>
    <script src="/bootstrap-4.5.3/js/bootstrap.js"></script>
</body>

</html>
