<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 - iFrame</title>
    <link rel="stylesheet" href="/bootstrap-4.5.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container bg-success">
        <!-- 16:9 -->
        <div class="embed-responsive embed-responsive-16by9">
            <iframe src="https://www.youtube.com" frameborder="0" class="embed-responsive-item"></iframe>
        </div>
        <hr>

        <!-- 21:9 -->
        <div class="embed-responsive embed-responsive-21by9">
            <iframe src="https://www.youtube.com" frameborder="0" class="embed-responsive-item"></iframe>
        </div>
        <hr>

        <!-- 4:3 -->
        <div class="embed-responsive embed-responsive-4by3 col-md-4">
            <iframe src="https://www.youtube.com" frameborder="0" class="embed-responsive-item"></iframe>
        </div>
        <hr>

        <!-- 1:1 -->
        <div class="embed-responsive embed-responsive-1by1 col-md-4">
            <iframe src="https://www.youtube.com" frameborder="0" class="embed-responsive-item"></iframe>
        </div>
    </div>

    <script src="/bootstrap-4.5.3/js/jquery-3.5.1.min.js"></script>
    <script src="/bootstrap-4.5.3/js/popper.min.js"></script>
    <script src="/bootstrap-4.5.3/js/bootstrap.js"></script>
</body>

</html>
