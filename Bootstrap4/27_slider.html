<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 - Slider</title>
    <link rel="stylesheet" href="/bootstrap-4.5.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="carousel slide col-md-4" data-ride="carousel" id="control">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="http://via.placeholder.com/350x150" alt="">
                </div>

                <div class="carousel-item">
                    <img src="http://via.placeholder.com/350x150" alt="">
                </div>

                <div class="carousel-item">
                    <img src="http://via.placeholder.com/350x150" alt="">
                </div>

                <div class="carousel-item">
                    <img src="http://via.placeholder.com/350x150" alt="">
                </div>
            </div>
            <a href="#control" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a href="#control" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <hr>

        <div class="carousel slide" data-ride="carousel" id="control1">
            <ol class="carousel-indicators">
                <li data-target="#control1" data-slide-to="0" class="active"></li>
                <li data-target="#control1" data-slide-to="1"></li>
                <li data-target="#control1" data-slide-to="2"></li>
                <li data-target="#control1" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="http://via.placeholder.com/1150x250" alt="">
                    <div class="carousel-caption">
                        <h4>TITLE</h4>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores, consectetur.</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="http://via.placeholder.com/1150x250" alt="">
                </div>

                <div class="carousel-item">
                    <img src="http://via.placeholder.com/1150x250" alt="">
                </div>

                <div class="carousel-item">
                    <img src="http://via.placeholder.com/1150x250" alt="">
                </div>
            </div>
            <a href="#control1" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a href="#control1" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="/bootstrap-4.5.3/js/jquery-3.5.1.min.js"></script>
    <script src="/bootstrap-4.5.3/js/popper.min.js"></script>
    <script src="/bootstrap-4.5.3/js/bootstrap.js"></script>
    <script>
        $('.carousel').carousel({
            interval: 1000
        });
    </script>
</body>

</html>
