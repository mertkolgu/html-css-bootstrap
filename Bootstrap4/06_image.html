<!DOCTYPE html>
<html lang="tr">

<head>

    <title>Bootstrap 4 - Image</title>
    <link rel="stylesheet" href="/bootstrap-4.5.3/css/bootstrap.min.css">
</head>

<body>

        <img class="img-fluid" src="https://via.placeholder.com/300x200" alt="">
