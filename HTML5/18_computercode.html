<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Computer Code</title>
</head>

<body>
    <code>
        x = 5;
        y = 6;
        z = x + y;
    </code>

    <pre>
        <code>
            x = 5;
            y = 6;
            z = x + y;
        </code>
    </pre><br>

    <p>Dosyayı kaydetmek için <kbd style="background-color: #d3d3d3;">Ctrl + S</kbd></p><br>

    <p>Bildirim: </p>
    <p><samp>Dosya bulunamadı. <br>Devam etmek için F1'e basın.</samp></p>

    <p>Bir üçgenin alanı: 1/2 x <var>b</var> x <var>h</var>, burada <var>b</var> taban ve <var>h</var> dikey
        yüksekliktir.</p>
</body>

</html>

<!--
    Tag	    Description
    <code>	Defines programming code
    <kbd>	Defines keyboard input 
    <samp>	Defines computer output
    <var>	Defines a variable
    <pre>	Defines preformatted text
-->
