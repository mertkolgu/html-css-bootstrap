<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Table Test</title>
    <style>
        caption {
            border-top: 2px solid black;
            border-left: 2px solid black;
            border-right: 2px solid black;
            padding: 1rem;
            text-align: center;
        }

        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: .5rem;
        }
    </style>
</head>

<body>
    <table>
        <caption>HAFTALIK PROGRAM</caption>
        <tr>
            <th></th>
            <th>Pazartesi</th>
            <th>Salı</th>
            <th>Çarşamba</th>
            <th>Perşembe</th>
            <th>Cuma</th>
        </tr>
        <tr>
            <td>07:00 - 08:00</td>
            <td colspan="5">HAZIRLIK</td>
        </tr>
        <tr>
            <td>08:00 - 09:00</td>
            <td colspan="5">YOLCULUK</td>
        </tr>
        <tr>
            <td>09:00 - 15:00</td>
            <td colspan="5">OKUL</td>
        </tr>
        <tr>
            <td>15:00 - 18:00</td>
            <td rowspan="3">EV</td>
            <td rowspan="2">DERSHANE</td>
            <td rowspan="3">BULUŞMA</td>
            <td rowspan="2">DERSHANE</td>
            <td rowspan="2">GEZME</td>
        </tr>
        <tr>
            <td>18:00 - 21:00</td>
        </tr>
        <tr>
            <td>21:00 - 23:00</td>
            <td>EV</td>
            <td colspan="2">TEST ÇÖZME</td>
        </tr>
        <tr>
            <td>23:00 - 00:00</td>
            <td colspan="5">UYKU</td>
        </tr>
    </table>
</body>

</html>
