<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 - Responsive Image Gallery</title>
    <style>
        * {
            box-sizing: border-box;
        }

        div.gallery {
            border: 1px solid #cccccc;
        }

        div.gallery:hover {
            border: 1px solid #777777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }

        .responsive {
            padding: 0 6px;
            float: left;
            width: 24.99999%;
        }

        @media only screen and (max-width: 700px) {
            .responsive {
                width: 49.99999%;
                margin: 6px 0;
            }
        }

        @media only screen and (max-width: 500px) {
            .responsive {
                width: 100%;
            }
        }

        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="responsive">
        <div class="gallery">
            <a href="#">
                <img class="img" src="https://source.unsplash.com/200x200" alt="">
            </a>
            <div class="desc">Resim açıklamasını buraya ekleyin</div>
        </div>
    </div>

        <div class="gallery">
            <a href="#">
                <img class="img" src="https://source.unsplash.com/200x199" alt="">

    </div>

            </a>

        </div>
    </div>
    <div class="responsive">
        <div class="gallery">
            <a href="#">
                <img class="img" src="https://source.unsplash.com/200x197" alt="">
            </a>
            <div class="desc">Resim açıklamasını buraya ekleyin</div>
        </div>
    </div>
</body>

</html>
