<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 - Icon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <style>
        .container {
            width: 200px;
            height: 200px;
            color: orange;
            font-size: 3rem;
        }

        .googleIcon {
            font-size: 2rem;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="cat"
            class="icon1 svg-inline--fa fa-cat fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512">
            <path fill="currentColor"

            </path>
    </div>

    <div class="container">
        <svg viewBox="0 0 16 16" class="bi bi-arrow-up-left-circle" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path fill-rule="evenodd"
                d="M10.828 10.828a.5.5 0 0 1-.707 0L6.025 6.732V9.5a.5.5 0 0 1-1 0V5.525a.5.5 0 0 1 .5-.5H9.5a.5.5 0 0 1 0 1H6.732l4.096 4.096a.5.5 0 0 1 0 .707z" />
        </svg>
    </div>
    <i class="googleIcon large material-icons">3d_rotation</i>

    <div class="container">
        <i class="fas fa-bell"></i>
        <i class="fas fa-cloud"></i>
    </div>
</body>

</html>
