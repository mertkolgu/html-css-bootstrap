<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 - Gradient</title>
    <style>
        .gradient1 {
            height: 300px;
            background-color: red;
            background-image: linear-gradient(red, yellow);
        }

        .gradient2 {
            height: 300px;
            background-color: red;
            background-image: linear-gradient(to right, red, yellow);
        }

        .gradient3 {
            height: 300px;
            background-color: red;
            background-image: linear-gradient(to bottom right, red, yellow);
        }

        .gradient4 {
            height: 300px;
            background-color: red;
            background-image: linear-gradient(180deg, red, yellow);
        }

        .gradient5 {
            height: 300px;
            background-color: red;
            background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
        }

        .gradient6 {
            height: 300px;
            background-color: red;
            background-image: repeating-linear-gradient(orange, blue 10%, violet 20%);
        }

        .gradient7 {
            height: 300px;
            background-color: red;
            background-image: radial-gradient(red, orange, blue);
        }

        .gradient8 {
            height: 300px;
            background-color: red;
            background-image: radial-gradient(red 5%, orange 15%, blue 60%);
        }

        .gradient9 {
            height: 300px;
            background-color: red;
            background-image: radial-gradient(circle, red, orange, blue);
        }

        .gradient10 {
            height: 300px;
            background-color: red;
            background-image: repeating-radial-gradient(red, orange 10%, blue 15%);
        }
    </style>
</head>

<body>
    <div class="gradient1"></div><br>
    <div class="gradient2"></div><br>
    <div class="gradient3"></div><br>
    <div class="gradient4"></div><br>
    <div class="gradient5"></div><br>
    <div class="gradient6"></div><br>
    <div class="gradient7"></div><br>
    <div class="gradient8"></div><br>
    <div class="gradient9"></div><br>
    <div class="gradient10"></div><br>
</body>

</html>
