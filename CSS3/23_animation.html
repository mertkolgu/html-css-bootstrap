<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 - Animation</title>

    <style>
        .div1 {
            width: 100px;
            height: 100px;
            color: white;
            background-color: orange;
            font-size: 2rem;
            /* animation:renk-degistir 4s cubic-bezier(0.23, 0.43, 0.85, 0.35) 1s 2 both alternate,
                        boyut-degistir 4s 1s 2 both alternate;  */
            animation-name: renk-degistir, boyut-degistir;
            animation-duration: 2s;
            animation-timing-function: ease-in;
            animation-delay: .1s;
            animation-iteration-count: 2;
            animation-fill-mode: both;
            animation-direction: alternate;
        }

        .div1:hover {
            /*animation: name duration timing-function delay iteration-count direction fill-mode;  */
            animation-play-state: paused;
        }

        @keyframes renk-degistir {
            from {
                background-color: red;
            }

            to {
                background-color: teal;
            }
        }

        @keyframes boyut-degistir {
            to {
                width: 200px;
                height: 200px;
            }
        }

        .div2 {
            width: 100px;
            height: 100px;
            background-color: red;
            color: white;
            font-size: 2rem;
            position: relative;
            animation-name: sekil;
            animation-duration: 4s;
            animation-delay: 1s;
            animation-iteration-count: 2;
            animation-direction: reverse;
        }

        @keyframes sekil {
            0% {
                background-color: red;
                left: 0;
                top: 0;
            }

            25% {
                background-color: yellow;
                left: 200px;
                top: 0;
            }

            50% {
                background-color: blue;
                left: 200px;
                top: 200px;
            }

            75% {
                background-color: green;
                left: 0;
                top: 200px;
            }

            100% {
                background-color: red;
                left: 0;
                top: 0;
            }
        }

        .diva {
            width: 100px;
            height: 50px;
            background-color: red;
            font-weight: bold;
            position: relative;
            animation: hareket 5s 8s infinite;
        }

        .div3 {
            animation-timing-function: linear;
        }

        .div4 {
            animation-timing-function: ease;
        }

        .div5 {
            animation-timing-function: ease-in;
        }

        .div6 {
            animation-timing-function: ease-out;
        }

        .div7 {
            animation-timing-function: ease-in-out;
        }

        @keyframes hareket {
            from {
                left: 0;
            }

            to {
                left: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="div1">Div</div><br><br><br>
    <div class="div2">Div</div><br><br><br><br><br><br>
    <div class="diva div3">linear</div>
    <div class="diva div4">ease</div>
    <div class="diva div5">ease-in</div>
    <div class="diva div6">ease-out</div>
    <div class="diva div7">ease-in-out</div>
</body>

</html>
