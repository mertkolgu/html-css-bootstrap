<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 - Units</title>
    <style>
        .parent {
            width: 300px;
            font-size: 40px;
            border: 1px solid red;
        }

        .item {
            background-color: orange;
            height: 30px;
            margin: 10px 0;
        }

        .rem {
            font-size: 2rem;
        }

        .em {
            font-size: 2em;
        }

        .item-yuzde {
            width: 50%;
        }

        .item-view-width {
            width: 50vw;
            height: 25vh;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="item rem">1 REM</div>
        <div class="item em">1 EM
            <div class="item rem">1 EM</div>
        </div>
    </div>
